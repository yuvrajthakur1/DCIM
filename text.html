<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DCIM Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-nav {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
    }

    .nav-item {
      margin-right: 20px;
      position: relative;
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      display: block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #444;
      padding: 10px;
      top: 100%;
      left: 0;
      z-index: 1000;
    }

    .dropdown-menu li {
      margin-bottom: 5px;
    }

    .nav-item:hover .dropdown-menu {
      display: block;
    }

    .menu-icon {
      display: none;
      color: #fff;
      font-size: 1.5em;
      cursor: pointer;
    }

    @media screen and (max-width: 1110px) {
      .navbar-nav {
        display: none;
        flex-direction: column;
        background-color: #333;
        padding: 0;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        z-index: 999;
      }

      .navbar-nav.active {
        display: flex;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>

<nav class="navbar">
  <ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a href="#" class="nav-link">Home</a>
      <ul class="dropdown-menu">
        <li><a href="#">Overview of DCIM</a></li>
        <li><a href="#">Latest News and Updates</a></li>
        <li><a href="#">Featured Success Stories</a></li>
      </ul>
    </li>
    <li class="nav-item dropdown">
      <a href="#" class="nav-link">About DCIM</a>
      <ul class="dropdown-menu">
        <li><a href="#">What is DCIM?</a></li>
        <li><a href="#">Importance and Impact</a></li>
        <li><a href="#">Vision and Mission of the DCIM Community</a></li>
      </ul>
    </li>
    <!-- More navbar items -->
  </ul>

  <div class="menu-icon" onclick="toggleNavbar()">&#9776;</div>
</nav>

<script>
  function toggleNavbar() {
    const navbarNav = document.querySelector('.navbar-nav');
    navbarNav.classList.toggle('active');
  }
</script>

</body>
</html>
